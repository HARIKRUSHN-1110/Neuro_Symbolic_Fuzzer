<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoScenario AI</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 900px; margin: 40px auto; padding: 20px; background: #f0f2f5; color: #333; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        
        h1 { 
            color: #2ecc71; /* Generate button */
            text-align: center; 
            margin-bottom: 5px; 
            font-size: 2.5em;
        }
        
        p.subtitle { 
            text-align: center; 
            color: #5D6D7E; /* Slate Blue-Grey*/
            margin-bottom: 35px; 
            font-size: 1.2em;
            font-weight: 500;
        }

        label { font-weight: 600; display: block; margin-top: 20px; margin-bottom: 5px; color: #34495e; }
        
        textarea { 
            width: 100%; height: 80px; padding: 12px; 
            border: 2px solid #bdc3c7; border-radius: 8px; 
            font-size: 16px; font-family: inherit; resize: vertical;
        }
        textarea:focus { border-color: #3498db; outline: none; }

        select { width: 100%; padding: 12px; border: 2px solid #bdc3c7; border-radius: 8px; font-size: 16px; background: white; }

        /* CHIPS */
        .examples { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .chip {
            background: #e8f4f8; color: #2980b9; 
            padding: 8px 15px; border-radius: 20px; 
            font-size: 14px; cursor: pointer; border: 1px solid #bce0fd;
            transition: all 0.2s;
        }
        .chip:hover { background: #3498db; color: white; border-color: #3498db; transform: translateY(-1px); }

        .video-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px dashed #eee;
        }
        .video-card { text-align: center; }
        .video-card h3 { font-size: 16px; color: #555; margin-bottom: 10px; }
        video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        button.generate { 
            background-color: #2ecc71; color: white; border: none; padding: 15px 30px; 
            font-size: 18px; font-weight: bold; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 30px;
            transition: background 0.3s;
        }
        button.generate:hover { background-color: #27ae60; }
        button.generate:disabled { background-color: #95a5a6; cursor: not-allowed; }

        #status { margin-top: 25px; text-align: center; font-weight: bold; }
        .loader { 
            border: 4px solid #f3f3f3; border-top: 4px solid #2ecc71; border-radius: 50%; 
            width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; display: none; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>AutoScenario AI</h1>
        <p class="subtitle">Automated Validation for Autonomous Driving</p>
        
        <label>Try an Example:</label>
        <div class="examples">
            <div class="chip" onclick="useExample('highway: fast cut-in from the right')">Fast Cut-In</div>
            <div class="chip" onclick="useExample('highway: ego overtakes a slow truck')">Overtake</div>
            <div class="chip" onclick="useExample('city: pedestrian crosses street')">Pedestrian Crossing</div>
            <div class="chip" onclick="useExample('highway: emergency braking for stopped car')">Emergency Brake</div>
        </div>

        <label>Scenario Description:</label>
        <textarea id="prompt" placeholder="Describe the scenario here..."></textarea>
        
        <label>Traffic Density:</label>
        <select id="density">
            <option value="low">Low (Specific Actors Only)</option>
            <option value="high">High (Add Random Background Traffic)</option>
        </select>

        <button id="genBtn" class="generate" onclick="generateScenario()">Generate & Download .xosc</button>
        
        <div class="loader" id="loader"></div>
        <div id="status"></div>

        <div class="video-gallery">
            <div class="video-card">
                <h3>Demo: Cut-In Scenario</h3>
                <video controls>
                    <source src="/static/demo1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-card">
                <h3>Demo: Emergency Braking</h3>
                <video controls>
                    <source src="/static/demo2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

    </div>

    <script>
        function useExample(text) {
            document.getElementById('prompt').value = text;
            document.getElementById('density').value = text.includes("heavy traffic") ? "high" : "low";
        }

        async function generateScenario() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) { alert("Please enter a prompt!"); return; }

            const btn = document.getElementById('genBtn');
            const status = document.getElementById('status');
            const loader = document.getElementById('loader');

            btn.disabled = true;
            btn.innerText = "Processing Logic...";
            loader.style.display = 'block';
            status.innerText = "Consulting Knowledge Graph & Calculating Physics...";
            status.style.color = "#555";

            try {
                const response = await fetch('/generate-scenario', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: prompt, 
                        traffic_density: document.getElementById('density').value 
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = "ai_scenario.xosc";
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    status.innerText = "Success! File downloaded.";
                    status.style.color = "#27ae60";
                } else {
                    const err = await response.json();
                    status.innerText = "Error: " + (err.detail || "Failed to generate");
                    status.style.color = "#c0392b";
                }
            } catch (error) {
                status.innerText = "Network Error: " + error.message;
                status.style.color = "#c0392b";
            } finally {
                btn.disabled = false;
                btn.innerText = "Generate & Download .xosc";
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
